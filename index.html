<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css"
      integrity="sha384-nU14brUcp6StFntEOOEBvcJm4huWjB0OcIeQ3fltAfSmuZFrkAif0T+UtNGlKKQv"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div
      class="d-flex flex-column min-vh-100 justify-content-center align-items-center main_field"
    >
      <h1 id="h1Title">Задагай любое число от 1 до 1000</h1>
      <button id="loseMessage" class="btn btn-info" style="display: none">
        !Вы проиграли
      </button>

      <p id="instruction">Я угадаю его не более чем за 10 попыток</p>
      <button class="btn btn-primary" id="btnStart">Начать</button>
      <p id="score" style="display: none"></p>
      <div id="playBox" style="display: none">
        <button id="btnGreater" class="btn btn-warning">Больше</button>
        <button id="btnLess" class="btn btn-info">Меньше</button>
        :Моё число
      </div>
      <br />
      <a href="" id="reloadBtn" style="display: none">Начать новую игру</a>
    </div>

    <script src="script.js"></script>
  </body>
</html>
